displayName: GitHub Multibranch Pipeline Example
type: MULTIBRANCH
description: A simple CloudBees Pipeline Template with support for a GitHub Multi-branch project.
parameters:
  - name: repoOwner
    type: string
    defaultValue: kypseli
  - name: repository
    type: string
  - name: github-credential-id
    type: credential
    defaultValue: beedemo-ops-github
multibranch:
  branchSource:
    github:
      credentialsId: beedemo-ops-github
      repoOwner: ${repoOwner}
      repository: ${repository}
