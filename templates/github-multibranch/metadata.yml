displayName: branch source with params in multibranch
type: MULTIBRANCH
description: A simple CloudBees Pipeline Template with support for a GitHub Multi-branch project.
parameters:
  - name: repoOwner
    type: string
    defaultValue: kypseli
  - name: repository
    type: string
multibranch:
  branchSource:
    github:
      credentialsId: beedemo-ops-github
      repoOwner: ${repoOwner}
      repository: ${repository}
